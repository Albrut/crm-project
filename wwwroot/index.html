<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="loginForm" class="login-container">
        <div class="login-box">
            <h2>CRM Login</h2>
            <form id="login">
                <div class="error-message" id="loginError"></div>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div class="app-container hidden" id="mainApp">
        <nav class="sidebar">
            <div class="logo">CRM System</div>
            <ul class="nav-links">
                <li data-page="dashboard"><i class="material-icons">dashboard</i>Dashboard</li>
                <li data-page="users"><i class="material-icons">people</i>Users</li>
                <li data-page="attendance"><i class="material-icons">schedule</i>Attendance</li>
                <li data-page="tasks"><i class="material-icons">task</i>Tasks</li>
                <li data-page="deals"><i class="material-icons">monetization_on</i>Deals</li>
            </ul>
            <div class="user-info">
                <i class="material-icons">account_circle</i>
                <span id="userName">Loading...</span>
            </div>
        </nav>
        <main class="content">
            <div id="dashboard" class="page active">
                <div class="dashboard-grid">
                    <div class="card">
                        <h3>Tasks Overview</h3>
                        <div class="chart-container">
                            <canvas id="tasksChart"></canvas>
                        </div>
                        <div id="tasksStats"></div>
                    </div>
                    <div class="card">
                        <h3>Deals Analytics</h3>
                        <div class="chart-container">
                            <canvas id="dealsChart"></canvas>
                        </div>
                        <div id="dealsStats"></div>
                    </div>
                    <div class="card">
                        <h3>Today's Attendance</h3>
                        <div id="attendanceStats"></div>
                    </div>
                </div>
            </div>
            
            <div id="tasks" class="page">
                <div class="page-header">
                    <h2>Tasks</h2>
                    <button class="btn-primary" id="newTaskBtn">New Task</button>
                </div>
                <div class="data-grid" id="tasksGrid"></div>
            </div>

            <div id="deals" class="page">
                <div class="page-header">
                    <h2>Deals</h2>
                    <button class="btn-primary" id="newDealBtn">New Deal</button>
                </div>
                <div class="deals-pipeline" id="dealsPipeline"></div>
            </div>

            <div id="attendance" class="page">
                <div class="attendance-actions">
                    <button id="checkInBtn" class="btn-success">Check In</button>
                    <button id="checkOutBtn" class="btn-warning">Check Out</button>
                </div>
                <div class="attendance-log" id="attendanceLog"></div>
            </div>

            <div id="users" class="page">
                <div class="users-grid" id="usersGrid"></div>
            </div>

            <!-- Add task modal -->
            <div id="taskModal" class="modal">
                <div class="modal-content">
                    <h2>New Task</h2>
                    <form id="taskForm">
                        <input type="text" name="title" placeholder="Task Title" required>
                        <textarea name="description" placeholder="Description" required></textarea>
                        <input type="date" name="dueDate" required>
                        <select name="status" required>
                            <option value="New">New</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                        <button type="submit">Create Task</button>
                    </form>
                </div>
            </div>

            <!-- Add deal modal -->
            <div id="dealModal" class="modal">
                <div class="modal-content">
                    <h2>New Deal</h2>
                    <form id="dealForm">
                        <input type="text" name="title" placeholder="Deal Title" required>
                        <input type="number" name="amount" placeholder="Amount" required>
                        <select name="status" required>
                            <option value="New">New</option>
                            <option value="Negotiation">Negotiation</option>
                            <option value="Won">Won</option>
                            <option value="Lost">Lost</option>
                        </select>
                        <button type="submit">Create Deal</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
